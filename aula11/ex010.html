<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Condições em js</h1>
    <h2>Sistema de Multas</h2>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var veltxt = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(veltxt.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`

            if (vel > 80) {
                res.innerHTML += `<p><strong>MULTADO.</strong> Por excesso de velocidade.</p>`
            }
            
                res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
        
    </script>
    
</body>
</html>
