<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS em Prática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="nasc" id="nasc">
            </p>
            <p>Gênero: 
                <input type="radio" name="gene" id="fem" checked>
                <label for="fem"> Feminino </label>
                <input type="radio" name="gene" id="mas">
                <label for="mas"> Masculino </label>
            </p>
        
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        
        <div id="imagem">
            <p id="jornada"></p>
            <img id="foto" src="menino.png" alt="foto de uma criança menino">
        </div>

        <div id="resul">
            preencha os dados acima e veja o resultado
        </div>

    </section>
    <footer>
        <p>por lucianavpereira</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
