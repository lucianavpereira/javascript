<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS em Prática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Começar: </label>
                <input type="number" name="inicio" id="inicio"> 
            </p>
            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="pulo">Passo: </label>
                <input type="number" name="pulo" id="pulo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>por lucianavpereira</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
