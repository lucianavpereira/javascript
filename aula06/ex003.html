<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: #deb887;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos em JavaScript</h1>
    <p>Tratamento de dados <strong>number</strong> e <strong>string</strong></p>
    

    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Olá <strong>${nome.toUpperCase()}</strong>! Seja bem vinda!  <br/>`)

        var ano_atual = Number(window.prompt('Digite ano atual: '))
        var nasceu = Number(window.prompt('Em que ano você nasceu? '))
        var idade = ano_atual - nasceu
        document.write(`Sua idade é de ${idade} anos! <br/>` )
        document.write(`Seu nome tem  ${nome.length} letras! <br/>`)

        
    </script>
</body>
</html>
